<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="container no-auto-margin">

        <div class="row">

            <div id="sidebar" class="">
                <div class="toggle-sidebar"><a id="showLeftPush"><span class="glyphicon glyphicon-chevron-right"></span></a></div>
                <header id="header">
                    <a href="/" ><span class="profile-picture"></span></a>
                    Ralph Marschall
                </header>

                <div id="social">
                    <a href="https://twitter.com/RalphMarschall" target="_blank" title="Twitter @RalphMarschall"><span class="social-icon twitter"></span></a>
                    <a href="https://github.com/Ra1phM" target="_blank" title="GitHub"><span class="social-icon github"></span></a>
                </div>

                <nav id="navigation">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="/" >&#123; About Me &#125;</a></li>
                        <li><a href="/blog">&#123; Blog &#125;</a></li>
                        <li><a href="/work">&#123; Work &#125;</a></li>
                    </ul>
                </nav>
            </div>

            <div id="content" class="col-md-12">
                <main name="top">
                    {% if page.title %}
                    <h1 class="page-header">&gt; {{ page.title }}</h1>
                    {% endif %}

                    {{ content }}
                    
                </main>

                <footer id="footer">
                    <p>Copyright &copy; <script type="text/javascript">document.write((new Date()).getFullYear())</script> Ralph Marschall <a href="#top" class="gotop pull-right"><span class="glyphicon glyphicon-arrow-up"></span> Top</a></p>
                </footer>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
  </body>

  </html>
