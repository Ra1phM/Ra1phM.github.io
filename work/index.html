---
layout: default
title: Work
---

{% for app in site.data.apps %}
<section class="apps">
    <div class="media">
        <a class="pull-left thumbnail" {% if app.itunes-link %}href="{{ app.itunes-link }}" target="_blank"{% endif %}>
            <img class="img-responsive img-rounded" src="/img/apps/{{ app.icon }}" alt="{{ app.name }}">
        </a>

        <div class="media-body">
            <h2>{{ app.name }}</h2>
            <p>{{ app.description | markdownify }}</p>

            {% if app.itunes-link %}
            <div class="store-link">
                <a href="{{ app.itunes-link }}" target="itunes_store" style="display:inline-block;overflow:hidden;background:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_appstore-lrg.png) no-repeat;width:135px;height:40px;@media only screen{background-image:url(https://linkmaker.itunes.apple.com/htmlResources/assets/en_us//images/web/linkmaker/badge_appstore-lrg.svg);}"></a>
            </div>
            {% endif %}
        </div> <!-- media-body -->
        
</section>
<hr>
{% endfor %}
